# Netlify Configuration for SiteBloom
# This file configures the build and deployment settings for Netlify

[build]
  command = "npm run build"
  publish = ".next"

# Next.js Runtime
[build.environment]
  NODE_VERSION = "20"

# Netlify Forms detection
# Forms are automatically detected during build when they include:
# - data-netlify="true" attribute
# - name attribute
# - hidden input with name="form-name"

# Redirects and rewrites for Next.js
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Plugin configuration for Next.js
[[plugins]]
  package = "@netlify/plugin-nextjs"
